<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire d'écoute client</title>
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff4d4d, #4caf50, #2196f3, #ddd);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #666;
        }

        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        fieldset:hover {
            border-color: #4caf50;
        }

        legend {
            font-weight: bold;
            color: #4caf50;
        }

        label {
            display: block;
            margin: 5px 0;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #ff4d4d, #4caf50);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #4caf50, #2196f3);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaire d'écoute client</h1>
        <p>Votre avis nous intéresse !</p>
        <form action="/submit-form" method="post">
            <fieldset>
                <legend>Votre entreprise</legend>
                <label for="nom-entreprise">Nom :</label>
                <input type="text" id="nom-entreprise" name="nom-entreprise" required>
                <label for="activite">Activité :</label>
                <input type="text" id="activite" name="activite" required>
                <label for="adresse1">Adresse 1 :</label>
                <input type="text" id="adresse1" name="adresse1" required>
                <label for="adresse2">Adresse 2 :</label>
                <input type="text" id="adresse2" name="adresse2">
                <label for="code-postal">Code postal :</label>
                <input type="text" id="code-postal" name="code-postal" required>
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" required>
            </fieldset>

            <fieldset>
                <legend>Le responsable déchets bois</legend>
                <label for="nom-responsable">Nom :</label>
                <input type="text" id="nom-responsable" name="nom-responsable" required>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                <label for="telephone">Tél :</label>
                <input type="tel" id="telephone" name="telephone" required>
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Vos commentaires et suggestions</legend>
                <textarea name="commentaires" rows="5" cols="50" placeholder="Écrivez vos suggestions ici..."></textarea>
            </fieldset>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
